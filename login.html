<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
</head>
 <main>
     <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/js" href="https://github.com/xeemv/login-form/blob/main/login.js"></main>
     <body>  
     <style>
            body{
                background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url(https://github.com/xeemv/login-form/blob/main/images/mountain.jpg);
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                position: center;
            }
        </style>
        <div class="Hero"> 
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="Login()">Login</button>
                    <button type="button" class="toggle-btn" onclick="Register()">Register</button>
                </div>
        <div class="social-icons">
                    <a href="https://www.facebook.com/"><img src="images/fb.png" alt="FB Icon"></a>
                    <a href="https://twitter.com/"><img src="images/tw.png" alt="Twitter Icon"></a>
                    <a href="https://www.google.com/"><img src="images/gp.png" alt="Google Icon"></a>
                </div>
                <form id="Login" class="input-group">
                    <input type="text" class="input-field" placeholder="User ID" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Login</button>
                    </form>
                <form id="Register" class="input-group">
                    <input type="text" class="input-field" placeholder="User ID" required>
                    <input type="email" class="input-field" placeholder="Email ID" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                    </form>
                </div>
            </div>
      
    </div>


</body>
</html>
